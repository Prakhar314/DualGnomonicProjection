<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Hemisphere Gnomonic Earth Projection</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
</head>
<body>
    <div id="container">
        <svg id="map"></svg>
        <div id="controls">
            <div>
                <label for="opacity-slider">Second Hemisphere Opacity:</label>
                <input type="range" id="opacity-slider" min="0" max="1" step="0.05" value="0.5">
            </div>
            <div>
                <button id="toggle-hemispheres">Toggle Hemispheres</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
